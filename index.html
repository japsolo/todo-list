<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<h2>My ToDo List</h2>
	<div class="container">
		<form action="/" method="POST" class="todo-form">
			<input type="text" name="todoText" class="todo-form__control" placeholder="Add your task..." autocomplete="off">
			<button type="submit" class="todo-form__submit-button"><i class="fas fa-plus-square"></i></button>
		</form>
		<ul class="todo-list">
		</ul>
	</div>

	<script src="js/app.js"></script>
</body>
</html>
